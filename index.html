<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(138, 92, 246, 0.9);
            box-shadow: 0 0 8px 3px rgba(138, 92, 246, 0.7);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: 
                transform 0.05s cubic-bezier(0.1, 0.8, 0.2, 1),
                width 0.2s ease,
                height 0.2s ease,
                background-color 0.2s ease;
            mix-blend-mode: screen;
            will-change: transform;
        }
        
        .custom-cursor.active {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 121, 198, 0.8);
            box-shadow: 0 0 15px 5px rgba(255, 121, 198, 0.8);
        }
        
        /* Background với hiệu ứng ánh sáng */
        body {
            background: #0f0c29;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1;
            object-fit: cover;
            filter: brightness(1.2);
            transition: all 0.5s ease-out;
        }
        
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(138, 92, 246, 0.2), rgba(255, 121, 198, 0.2));
            z-index: -1;
            opacity: 0.6;
            transition: all 0.5s ease-out;
        }
        
        .light-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* View counter */
        .global-view-counter {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
            background: rgba(30, 30, 46, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(138, 92, 246, 0.3);
            box-shadow: 0 0 10px rgba(138, 92, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .global-view-counter:hover {
            background: rgba(138, 92, 246, 0.5);
            animation: blinkCounter 0.5s infinite;
        }
        
        @keyframes blinkCounter {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .view-count {
            font-weight: bold;
            transition: all 0.3s;
        }
        
        /* Container */
        .container {
            max-width: 850px;
            width: 90%;
            margin: 0 auto;
            padding: 15px;
            z-index: 10;
            position: relative;
            background: rgba(30, 26, 46, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(138, 92, 246, 0.4);
            overflow: hidden;
            backdrop-filter: blur(6px);
            margin-bottom: 50px;
            padding-bottom: 20px;
            transition: all 0.5s ease-out;
        }
        
        /* Profile header */
        .profile-header {
            display: flex;
            gap: 25px;
            margin-bottom: 15px;
            padding: 10px;
            position: relative;
        }
        
        .profile-left {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #F2C6DE;
            box-shadow: 0 0 15px rgba(242, 198, 222, 0.5);
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(242, 198, 222, 0.7);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1.05); }
            to { transform: scale(1.08); }
        }
        
        .name-container {
            width: 100%;
            background: linear-gradient(45deg, #8a5cf6, #ff79c6);
            border-radius: 12px;
            padding: 10px 12px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(138, 92, 246, 0.3);
            transition: all 0.3s ease;
            border: 2px solid #F2C6DE;
        }
        
        .name-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 92, 246, 0.5);
        }
        
        .username {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .username span {
            display: inline-block;
            opacity: 1;
            margin: 0 2px;
            transition: all 0.3s;
            position: relative;
            font-weight: bold;
        }
        
        .username span.active {
            animation: charBlink 0.5s ease-out;
        }
        
        @keyframes charBlink {
            0%, 100% { 
                transform: translateY(0);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% { 
                transform: translateY(-5px);
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff;
                font-weight: 800;
                color: white;
            }
        }
        
        /* Màu sắc đặc biệt cho từng chữ cái */
        .username span:nth-child(1) { color: #99DEFF; } /* N */
        .username span:nth-child(2) { color: #94E2FC; } /* g */
        .username span:nth-child(3) { color: #8EE5F9; } /* u */
        .username span:nth-child(4) { color: #89E9F5; } /* y */
        .username span:nth-child(5) { color: #83EDF2; } /* ễ */
        .username span:nth-child(6) { color: #7EF0EF; } /* n */
        .username span:nth-child(7) { color: #ffffff; } /* khoảng trắng */
        .username span:nth-child(8) { color: #73F8E8; } /* N */
        .username span:nth-child(9) { color: #6DFBE5; } /* e */
        .username span:nth-child(10) { color: #68FFE2; } /* m */
        
        .status-container {
            width: 100%;
            background: rgba(40, 40, 62, 0.4);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .status-container:hover {
            background: rgba(40, 40, 62, 0.6);
            box-shadow: 0 0 15px rgba(138, 92, 246, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 15px;
            background: rgba(255, 214, 10, 0.15);
            border-radius: 20px;
            color: #ffd60a;
            font-size: 0.95rem;
        }
        
        .bio {
            font-size: 0.85rem;
            color: #b0b0c0;
            line-height: 1.8;
            margin-top: 12px;
            text-align: center;
            font-style: italic;
            padding: 0 8px;
        }
        
        .profile-right {
            flex: 1;
        }
        
        /* Card layout */
        .card {
            background: rgba(35, 31, 51, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            border-color: rgba(138, 92, 246, 0.3);
        }
        
        .card-title {
            font-size: 1.4rem;
            color: #8a5cf6;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-title i {
            font-size: 1.2rem;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            width: 80px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .social-link:hover {
            transform: translateY(-8px);
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .social-link:hover .social-icon {
            transform: translateY(-8px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
        }
        
        .social-link:hover .social-icon::before {
            left: 100%;
        }

        .spotify .social-icon { background: rgba(29, 185, 84, 0.1); border-color: rgba(29, 185, 84, 0.3); }

        .social-link:hover .spotify .social-icon { background: rgba(29, 185, 84, 0.2); }
        .social-link:hover .discord .social-icon { background: rgba(114, 137, 218, 0.2); }
        .social-link:hover .tiktok .social-icon { background: rgba(0, 242, 234, 0.2); }
        .social-link:hover .facebook .social-icon { background: rgba(59, 89, 152, 0.2); }
        
        .social-label {
            font-size: 0.85rem;
            text-align: center;
        }
        
        /* Spotify Playlists */
        .playlists-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        
        .playlist-card {
            background: rgba(40, 40, 62, 0.6);
            border-radius: 12px;
            padding: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 160px;
        }
        
        .playlist-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(138, 92, 246, 0.3);
        }
        
        .spotify-player {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer !important;
        }
        
        /* Footer */
        .main-footer {
            position: fixed;
            bottom: -60px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .main-footer.visible {
            bottom: 15px;
        }
        
        .copyright {
            display: inline-block;
            background: rgba(30, 30, 46, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            color: #b0b0c0;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(138, 92, 246, 0.3);
            box-shadow: 0 0 10px rgba(138, 92, 246, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .copyright:hover {
            background: rgba(138, 92, 246, 0.5);
            color: white;
            box-shadow: 0 0 15px rgba(138, 92, 246, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .profile-header {
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }
            
            .profile-left {
                flex: 0 0 auto;
            }
            
            .social-links {
                gap: 10px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
            }
            
            .username {
                font-size: 1.0rem;
            }
            
            .playlist-card {
                height: 140px;
            }
            
            .global-view-counter {
                top: 10px;
                left: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 500px) {
            .container {
                width: 95%;
                padding: 10px;
                margin-bottom: 60px;
            }
            
            .profile-pic {
                width: 130px;
                height: 130px;
            }
            
            .username {
                font-size: 0.9rem;
            }
            
            .bio {
                font-size: 0.8rem;
            }
            
            .playlist-card {
                height: 120px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
            
            .social-link {
                width: 70px;
            }
            
            .global-view-counter {
                top: 8px;
                left: 8px;
                font-size: 0.75rem;
                padding: 5px 10px;
            }
            
            .main-footer.visible {
                bottom: 10px;
            }
            
            .copyright {
                padding: 6px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <script>
        // Tạo hiệu ứng hạt ánh sáng
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#8a5cf6', '#ff79c6', '#50fa7b', '#ffffff'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.boxShadow = '0 0 10px currentColor';
                particle.style.zIndex = '-1';
                
                // Animation
                particle.animate([
                    { transform: 'translateY(0)' },
                    { transform: `translateY(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 100}vh)` }
                ], {
                    duration: Math.random() * 5000 + 5000,
                    iterations: Infinity
                });
                
                container.appendChild(particle);
            }
        }
        
        // Custom cursor siêu mượt
        function setupCustomCursor() {
            const cursor = document.getElementById('customCursor');
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;
            let lastTime = 0;
            
            // Theo dõi vị trí chuột thực tế
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // Animation loop cho cursor
            function animateCursor(timestamp) {
                if (!lastTime) lastTime = timestamp;
                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                
                // Tính toán vị trí mới với hiệu ứng "đuổi theo"
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;
                
                // Áp dụng vị trí
                cursor.style.left = `${cursorX}px`;
                cursor.style.top = `${cursorY}px`;
                
                requestAnimationFrame(animateCursor);
            }
            
            requestAnimationFrame(animateCursor);
            
            // Thay đổi trạng thái cursor
            document.addEventListener('mousedown', () => {
                cursor.classList.add('active');
            });
            
            document.addEventListener('mouseup', () => {
                cursor.classList.remove('active');
            });
            
            // Thay đổi khi hover vào các phần tử clickable
            const clickableElements = document.querySelectorAll('a, button, .profile-pic, .copyright, .social-icon');
            clickableElements.forEach(el => {
                el.addEventListener('mouseover', () => {
                    cursor.classList.add('active');
                });
                el.addEventListener('mouseout', () => {
                    cursor.classList.remove('active');
                });
            });
            
            // Fix cho Spotify iframe
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.addEventListener('mouseenter', () => {
                    cursor.style.opacity = '0';
                });
                iframe.addEventListener('mouseleave', () => {
                    cursor.style.opacity = '1';
                });
            });
        }
        
        // Hiệu ứng chữ "Nguyễn Nem"
        function activateNameEffect() {
            const nameChars = document.querySelectorAll('#fullName span');
            
            // Hiệu ứng khi load trang
            setTimeout(() => {
                nameChars.forEach((char, index) => {
                    setTimeout(() => {
                        char.classList.add('active');
                        setTimeout(() => {
                            char.classList.remove('active');
                        }, 500);
                    }, index * 100);
                });
            }, 1000);
            
            // Lặp lại hiệu ứng mỗi 5 giây
            setInterval(() => {
                nameChars.forEach((char, index) => {
                    setTimeout(() => {
                        char.classList.add('active');
                        setTimeout(() => {
                            char.classList.remove('active');
                        }, 500);
                    }, index * 100);
                });
            }, 5000);
            
            // Hiệu ứng khi hover
            const nameContainer = document.querySelector('.name-container');
            nameContainer.addEventListener('mouseover', () => {
                nameChars.forEach((char, index) => {
                    setTimeout(() => {
                        char.classList.add('active');
                        setTimeout(() => {
                            char.classList.remove('active');
                        }, 500);
                    }, index * 50);
                });
            });
        }
        
        // Hiệu ứng cho footer copyright
        function setupCopyrightEffect() {
            const copyright = document.getElementById('copyright');
            let popCount = 0;
            
            // Ngăn chặn copy text
            copyright.addEventListener('copy', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Hiệu ứng bong bóng khi click
            copyright.addEventListener('click', function(e) {
                popCount++;
                
                // Tạo hiệu ứng nổ bong bóng
                this.style.animation = 'none';
                void this.offsetWidth; // Trigger reflow
                
                // Scale dựa trên số lần click
                const scaleAmount = 1 + (popCount * 0.1);
                this.style.transform = `scale(${scaleAmount})`;
                this.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                // Tạo các hạt bong bóng
                for (let i = 0; i < 10 + (popCount * 2); i++) {
                    createBubbleParticle(e.clientX, e.clientY);
                }
                
                // Reset sau 0.5s
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    this.style.transition = 'transform 0.5s ease-out';
                }, 300);
            });
        }
        
        // Tạo hạt bong bóng
        function createBubbleParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '8px';
            particle.style.height = '8px';
            particle.style.borderRadius = '50%';
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
            particle.style.boxShadow = '0 0 8px currentColor';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '999';
            particle.style.transform = 'translate(-50%, -50%)';
            
            document.body.appendChild(particle);
            
            // Animation
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const lifetime = 500 + Math.random() * 500;
            
            let posX = x;
            let posY = y;
            let opacity = 1;
            let scale = 1;
            let startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / lifetime;
                
                if (progress >= 1) {
                    particle.remove();
                    return;
                }
                
                // Di chuyển
                posX += Math.cos(angle) * velocity;
                posY += Math.sin(angle) * velocity - (progress * 5);
                
                // Biến đổi
                opacity = 1 - progress;
                scale = 0.5 + (1 - progress) * 0.5;
                
                // Áp dụng
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.transform = `translate(-50%, -50%) scale(${scale})`;
                
                requestAnimationFrame(animate);
            }
            
            requestAnimationFrame(animate);
        }
        
        // Hiển thị footer khi scroll xuống
        function setupFooterAppear() {
            const footer = document.getElementById('mainFooter');
            let lastScroll = 0;
            
            window.addEventListener('scroll', function() {
                const currentScroll = window.scrollY;
                
                // Chỉ hiển thị khi scroll xuống
                if (currentScroll > lastScroll && currentScroll > 100) {
                    footer.classList.add('visible');
                } else if (currentScroll <= 0) {
                    footer.classList.remove('visible');
                }
                
                lastScroll = currentScroll;
            });
        }
        
        // Tự động phát playlist 2
        function autoPlayPlaylist2() {
            const playlist2 = document.querySelector('#playlist2 iframe');
            const playlistUrl = playlist2.src.split('?')[0];
            const newUrl = playlistUrl + '?utm_source=generator&autoplay=1&shuffle=true';
            playlist2.src = newUrl;
        }
        
        // Hiệu ứng parallax cho background
        function setupParallax() {
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;  
                document.querySelector('.light-overlay').style.transform = `translate(-${x * 10}px, -${y * 10}px)`;
                document.querySelector('.video-background').style.transform = `scale(1.05) translate(${x * 5}px, ${y * 5}px)`;
            });
            
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                document.querySelector('.container').style.transform = `translateY(${scrollY * 0.2}px)`;
                document.querySelector('.video-background').style.filter = `brightness(${1.2 - scrollY * 0.001})`;
            });
        }
        
        // Khởi tạo
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupCustomCursor();
            activateNameEffect();
            setupCopyrightEffect();
            setupFooterAppear();
            autoPlayPlaylist2();
            setupParallax();
            
            // Cập nhật lượt xem
            let viewCount = localStorage.getItem('viewCount') || 128;
            viewCount++;
            localStorage.setItem('viewCount', viewCount);
            document.querySelector('.view-count').textContent = viewCount;
            document.getElementById('globalViewCounter').innerHTML = `<i class="fas fa-eye"></i> Views: <span class="view-count">${viewCount}</span>`;
            
            // Hiệu ứng khi hover vào view counter
            const viewCounter = document.getElementById('globalViewCounter');
            viewCounter.addEventListener('mouseover', function() {
                this.style.background = 'rgba(138, 92, 246, 0.5)';
            });
            viewCounter.addEventListener('mouseout', function() {
                this.style.background = 'rgba(30, 30, 46, 0.7)';
            });
            
            // Hiệu ứng khi click vào avatar
            const profilePic = document.getElementById('profilePic');
            profilePic.addEventListener('click', function() {
                this.style.animation = 'pulse 0.5s ease-out';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            });
        });
    </script>

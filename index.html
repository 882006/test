<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: transparent;
            overflow-x: hidden;
            border: 10px solid white;
            animation: border-glow 3s infinite alternate;
        }

        @keyframes border-glow {
            0% { border-color: #1a1a1a; box-shadow: 0 0 10px #1a1a1a; }
            50% { border-color: #ffffff; box-shadow: 0 0 30px #ffffff; }
            100% { border-color: #1a1a1a; box-shadow: 0 0 10px #1a1a1a; }
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.9;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .about-me-icons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
        }

        .about-me-icons .heart {
            font-size: 18px;
            margin-right: 5px;
            color: #ff4d94;
            animation: heart-beat 1s infinite alternate;
        }

        @keyframes heart-beat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        header img {
            border-radius: 50%;
            width: 220px;
            height: 220px;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        .username {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .username:hover {
            transform: translateY(-3px);
            text-shadow: 0 5px 15px rgba(255, 255, 255, 0.8);
        }

        .copy-notice {
            display: none;
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin: 40px 0 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 30px;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 1200px;
        }

        .icon-card {
            width: 160px;
            height: 160px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .icon-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(60, 60, 60, 0.8);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .icon-card img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .icon-card:hover img {
            transform: scale(1.1);
        }

        .icon-card span {
            font-size: 1rem;
            font-weight: 500;
            color: white;
        }

        .playlist-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .playlist-card {
            width: 340px;
            height: 380px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .playlist-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .playlist-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto 70px;
            padding: 0 20px;
        }

        .game-card {
            width: 500px;
            height: 500px;
            background: rgba(25, 25, 25, 0.85);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .game-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            position: relative;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-review {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(40, 40, 40, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .profile-review i {
            margin-right: 8px;
            color: #4dff4d;
        }

        #view-count {
            font-weight: bold;
            margin-left: 5px;
            color: #4dff4d;
        }

        @media (max-width: 768px) {
            .icon-container {
                gap: 20px;
            }
            
            .icon-card {
                width: 140px;
                height: 140px;
            }
            
            .playlist-card, .game-card {
                width: 90%;
                max-width: 400px;
            }
            
            .game-card {
                height: 400px;
            }
            
            .section-title {
                font-size: 1.6rem;
                padding: 8px 20px;
            }
            
            .username {
                font-size: 1.8rem;
            }
        }

        /* Hi·ªáu ·ª©ng cu·ªôn m∆∞·ª£t */
        html {
            scroll-behavior: smooth;
        }

    <!-- Animated title -->
    <script>
        const title = "Nemüéµ‚≠ê";
        const intervalTime = 1500;
        let currentIndex = 0;
        let isRemoving = false;

        function animateTitle() {
            let displayText = title.substring(0, currentIndex);
            document.title = displayText;
            
            if (!isRemoving) {
                currentIndex++;
                if (currentIndex > title.length) isRemoving = true;
            } else {
                currentIndex--;
                if (currentIndex < 0) isRemoving = false;
            }
        }
        setInterval(animateTitle, intervalTime / (title.length * 2));
    </script>

    <header>
        <div class="about-me-icons">

        <p class="username" id="username">@nem_nuong</p>

    <script>
        // Copy username function
        const usernameElement = document.querySelector('.username');
        const copyNotice = document.querySelector('.copy-notice');
        
        usernameElement.addEventListener('click', () => {
            navigator.clipboard.writeText(usernameElement.textContent)
                .then(() => {
                    copyNotice.style.display = 'block';
                    usernameElement.style.animation = 'none';
                    setTimeout(() => {
                        copyNotice.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
    </script>

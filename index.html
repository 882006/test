<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify của Nem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
        body{background:linear-gradient(135deg,#1a2a3a,#0d1b2a);color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
        .container{width:100%;max-width:400px;background:rgba(25,25,35,.8);border-radius:20px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,.3);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1)}
        .social-icons{display:flex;justify-content:center;gap:18px;margin-bottom:20px}
        .social-icons a{color:#b3b3b3;font-size:20px;transition:all .3s}
        .social-icons a:hover{color:#1DB954;transform:scale(1.1)}
        .profile{text-align:center;margin-bottom:25px}
        .profile h1{font-size:26px;margin-bottom:8px;color:#fff}
        .status{display:inline-block;background:#1DB954;color:#121212;font-size:12px;padding:4px 10px;border-radius:20px;margin-bottom:10px;font-weight:bold}
        .profile p{color:#b3b3b3;font-size:14px;line-height:1.5}
        .playlist-selector{display:flex;gap:10px;margin-bottom:25px}
        .playlist-btn{flex:1;background:rgba(50,50,60,.7);border:none;padding:12px 5px;border-radius:8px;color:#e0e0e0;font-size:13px;cursor:pointer;transition:all .3s}
        .playlist-btn.active{background:#1DB954;color:#121212;font-weight:bold}
        .player{background:rgba(30,30,40,.9);border-radius:15px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.2)}
        .now-playing{text-align:center;margin-bottom:20px}
        .now-playing .title{font-size:16px;color:#fff;margin-bottom:5px}
        .now-playing .artist{font-size:13px;color:#b3b3b3}
        .timeline{height:4px;background:#4d4d4d;border-radius:2px;margin-bottom:25px;position:relative;cursor:not-allowed}
        .progress{position:absolute;height:100%;width:35%;background:#1DB954;border-radius:2px}
        .controls{display:flex;justify-content:center;align-items:center;gap:25px;margin-bottom:25px}
        .control-btn{background:0;border:0;color:#fff;font-size:18px;cursor:pointer;width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:50%;transition:all .3s}
        .control-btn:hover{background:rgba(255,255,255,.1)}
        #play{background:#1DB954;width:50px;height:50px;font-size:22px}
        #play:hover{transform:scale(1.05);background:#1ed760}
        .volume-container{display:flex;align-items:center;gap:10px;padding:8px 15px;background:rgba(50,50,60,.5);border-radius:20px;opacity:.4}
        .volume-container i{color:#b3b3b3}
        .volume-slider{width:100%;-webkit-appearance:none;height:4px;background:#4d4d4d;border-radius:2px;outline:0}
        .volume-slider::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;background:#fff;border-radius:50%;cursor:not-allowed}
        .footer{text-align:center;margin-top:25px;color:#6a6a6a;font-size:12px}
    </style>
</head>
<body>
    <div class="container">
        <div class="social-icons">
            <a href="#youtube"><i class="fab fa-youtube"></i></a>
            <a href="#tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="#spotify"><i class="fab fa-spotify"></i></a>
            <a href="#discord"><i class="fab fa-discord"></i></a>
        </div>
        
        <div class="profile">
            <h1>Nguyễn Nem</h1>
            <span class="status">Idle</span>
            <p>Just a Content Creator boy like cat, BoyWithLike and Marino music</p>
        </div>
        
        <div class="playlist-selector">
            <button class="playlist-btn active" data-playlist="1">so tired (all Versions)</button>
            <button class="playlist-btn" data-playlist="2">Zachz Winner Radio</button>
        </div>
        
        <div class="player">
            <div class="now-playing">
                <div class="title" id="current-playlist">so tired (all Versions)</div>
                <div class="artist">Nem Nguyễn</div>
            </div>
            
            <div class="timeline">
                <div class="progress"></div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn" id="play"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="80" disabled>
            </div>
        </div>
        
        <div class="footer">© 2025 by Nem. Created with GitHub.</div>
    </div>

    <script>
        document.querySelectorAll('.playlist-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.playlist-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('current-playlist').textContent = this.textContent;
            });
        });
        
        const playBtn = document.getElementById('play');
        let isPlaying = false;
        
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            playBtn.style.background = isPlaying ? '#e74c3c' : '#1DB954';
        });
        
        document.getElementById('next').addEventListener('click', () => alert('Chuyển sang bài tiếp theo'));
        document.getElementById('prev').addEventListener('click', () => alert('Quay lại bài trước'));
    </script>
</body>
</html>

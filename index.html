<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Nem's Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Background với hiệu ứng ánh sáng */
        body {
            background: #0f0c29;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8; /* Độ mờ giảm xuống */
        }
        
        .video-background iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.7);
            z-index: -1;
        }
        
        .light-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Container chính */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            z-index: 10;
            position: relative;
            background: rgba(20, 20, 36, 0.85);
            border-radius: 20px;
            border: 2px solid #8a5cf6; /* Viền thu nhỏ lại */
            box-shadow: 0 0 30px rgba(138, 92, 246, 0.5);
            overflow: hidden;
        }
        
        /* Profile header - bố cục mới */
        .profile-header {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            padding: 30px;
            position: relative;
        }
        
        .profile-left {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-pic {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8a5cf6;
            box-shadow: 0 0 30px rgba(138, 92, 246, 0.7);
            margin-bottom: 25px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(138, 92, 246, 0.9);
        }
        
        .status-container {
            width: 100%;
            background: rgba(40, 40, 62, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .username-box {
            background: linear-gradient(45deg, #8a5cf6, #ff79c6);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(138, 92, 246, 0.4);
        }
        
        .username {
            font-size: 1.8rem; /* Cỡ chữ vừa phải hơn */
            font-weight: bold;
            color: white;
            text-align: center;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(255, 214, 10, 0.15);
            border-radius: 20px;
            color: #ffd60a;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .bio {
            font-size: 1.1rem;
            color: #b0b0c0;
            line-height: 1.6;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            padding: 0 15px;
        }
        
        .profile-right {
            flex: 1;
        }
        
        /* Card layout */
        .card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(138, 92, 246, 0.3);
        }
        
        .card-title {
            font-size: 1.8rem;
            color: #8a5cf6;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.5rem;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            width: 100px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .social-link:hover {
            transform: translateY(-10px);
        }
        
        .social-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .social-link:hover .social-icon {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .social-link:hover .social-icon::before {
            left: 100%;
        }
        
        .youtube .social-icon { background: rgba(255, 0, 0, 0.1); border-color: rgba(255, 0, 0, 0.3); }
        .spotify .social-icon { background: rgba(29, 185, 84, 0.1); border-color: rgba(29, 185, 84, 0.3); }
        .discord .social-icon { background: rgba(114, 137, 218, 0.1); border-color: rgba(114, 137, 218, 0.3); }
        .tiktok .social-icon { background: rgba(0, 242, 234, 0.1); border-color: rgba(0, 242, 234, 0.3); }
        
        .social-link:hover .youtube .social-icon { background: rgba(255, 0, 0, 0.2); }
        .social-link:hover .spotify .social-icon { background: rgba(29, 185, 84, 0.2); }
        .social-link:hover .discord .social-icon { background: rgba(114, 137, 218, 0.2); }
        .social-link:hover .tiktok .social-icon { background: rgba(0, 242, 234, 0.2); }
        
        .social-label {
            font-size: 1rem;
            text-align: center;
        }
        
        /* Spotify Playlists */
        .playlists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .playlist-card {
            background: rgba(40, 40, 62, 0.7);
            border-radius: 15px;
            padding: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 380px;
        }
        
        .playlist-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(138, 92, 246, 0.3);
        }
        
        .spotify-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #b0b0c0;
            font-size: 0.95rem;
            position: relative;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copyright {
            margin-bottom: 10px;
        }
        
        .view-counter {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .profile-header {
                flex-direction: column;
                gap: 30px;
                padding: 20px;
            }
            
            .profile-left {
                flex: 0 0 auto;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .username {
                font-size: 1.6rem;
            }
            
            .playlist-card {
                height: 300px;
            }
        }
        
        @media (max-width: 500px) {
            .profile-pic {
                width: 180px;
                height: 180px;
            }
            
            .username {
                font-size: 1.5rem;
            }
            
            .bio {
                font-size: 1rem;
            }
            
            .playlist-card {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Video nền YouTube -->
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/iYesXBFWtls?autoplay=1&mute=0&loop=1&playlist=iYesXBFWtls&controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="light-overlay"></div>
    <div class="light-particles" id="particles"></div>
    
    <!-- Container chính -->
    <div class="container">
        <!-- Profile header với bố cục mới -->
        <div class="profile-header">
            <div class="profile-left">
                <img src="images/whitecat.png" alt="Profile Picture" class="profile-pic">
                <div class="status-container">
                    <div class="username-box">
                        <div class="username">Nguyễn Nem</div>
                    </div>
                    <div class="status">
                        <i class="fas fa-moon"></i> Idle
                    </div>
                    <div class="bio">
                        Just a Content Creator boy like cat, BoyWithUke and Marino music 🐾🎧✨
                    </div>
                </div>
            </div>
            
            <div class="profile-right">
                <!-- Kết nối với tôi -->
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-link"></i> Connect With Me</h2>
                    <div class="social-links">
                        <a href="https://www.youtube.com/@nemnuong" target="_blank" class="social-link youtube">
                            <div class="social-icon">
                                <i class="fab fa-youtube"></i>
                            </div>
                            <span class="social-label">YouTube</span>
                        </a>
                        
                        <a href="https://www.tiktok.com/@nguyennem2006?is_from_webapp=1&sender_device=pc" target="_blank" class="social-link tiktok">
                            <div class="social-icon">
                                <i class="fab fa-tiktok"></i>
                            </div>
                            <span class="social-label">TikTok</span>
                        </a>
                        
                        <a href="https://open.spotify.com/user/31njaguxvody6xit6gajvngzhhe4?si=55bdc1bfb41c4cf0" target="_blank" class="social-link spotify">
                            <div class="social-icon">
                                <i class="fab fa-spotify"></i>
                            </div>
                            <span class="social-label">Spotify</span>
                        </a>
                        
                        <a href="https://discord.gg/2zrethSUr9" target="_blank" class="social-link discord">
                            <div class="social-icon">
                                <i class="fab fa-discord"></i>
                            </div>
                            <span class="social-label">Discord</span>
                        </a>
                    </div>
                </div>
                
                <!-- Spotify Playlists -->
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-music"></i> Favorite Playlists</h2>
                    <div class="playlists-container">
                        <div class="playlist-card">
                            <iframe class="spotify-player" src="https://open.spotify.com/embed/playlist/3AFi6LIkP88acuvQDMytQx?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                        </div>
                        <div class="playlist-card">
                            <iframe class="spotify-player" src="https://open.spotify.com/embed/playlist/3Mp1DOUa7Mfn4Hsq741ayo?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="copyright">© 2025 by Nguyễn Nem. Created with GitHub.</div>
            <div class="view-counter">
                <i class="fas fa-eye"></i> Views: 128
            </div>
        </footer>
    </div>
    
    <script>
        // Tạo hiệu ứng hạt ánh sáng
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#8a5cf6', '#ff79c6', '#50fa7b', '#ffffff'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.boxShadow = '0 0 10px currentColor';
                particle.style.zIndex = '-1';
                
                // Animation
                particle.animate([
                    { transform: 'translateY(0)' },
                    { transform: `translateY(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 100}vh)` }
                ], {
                    duration: Math.random() * 5000 + 5000,
                    iterations: Infinity
                });
                
                container.appendChild(particle);
            }
        }
        
        // Tắt video nền khi nhạc Spotify được bật
        function setupSpotifyPlayers() {
            const players = document.querySelectorAll('.spotify-player');
            players.forEach(player => {
                player.contentWindow.addEventListener('click', function() {
                    const iframe = document.querySelector('.video-background iframe');
                    if (iframe) {
                        // Tạm dừng video YouTube
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                });
            });
        }
        
        // Khởi tạo
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Cập nhật lượt xem
            let viewCount = localStorage.getItem('viewCount') || 128;
            viewCount++;
            localStorage.setItem('viewCount', viewCount);
            document.querySelector('.view-counter').textContent = `Views: ${viewCount}`;
            
            // Thiết lập Spotify players
            setupSpotifyPlayers();
        });
    </script>
</body>
</html>

        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#8a5cf6', '#ff79c6', '#50fa7b', '#ffffff'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.boxShadow = '0 0 10px currentColor';
                particle.style.zIndex = '-1';
                
                // Animation
                particle.animate([
                    { transform: 'translateY(0)' },
                    { transform: `translateY(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 100}vh)` }
                ], {
                    duration: Math.random() * 5000 + 5000,
                    iterations: Infinity
                });
                
                container.appendChild(particle);
            }
        }
        
        // T·ª± ƒë·ªông ph√°t playlist 2 khi load trang
        function autoPlayPlaylist2() {
            const playlist2 = document.querySelector('#playlist2 iframe');
            const playlistUrl = playlist2.src.split('?')[0];
            const newUrl = playlistUrl + '?utm_source=generator&autoplay=1&shuffle=true';
            playlist2.src = newUrl;
            
            // K√≠ch ho·∫°t hi·ªáu ·ª©ng ch·ªØ Nem
            activateNemEffect();
        }
        
        // Hi·ªáu ·ª©ng ch·ªØ Nem ph√°t s√°ng theo nh·∫°c
        function activateNemEffect() {
            const nemChars = document.querySelectorAll('.nem-char');
            
            setInterval(() => {
                nemChars.forEach((char, index) => {
                    setTimeout(() => {
                        char.classList.add('active');
                        setTimeout(() => {
                            char.classList.remove('active');
                        }, 500);
                    }, index * 200);
                });
            }, 2000);
        }
        
        // Hi·ªáu ·ª©ng parallax cho background
        function setupParallax() {
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;  
                document.querySelector('.light-overlay').style.transform = `translate(-${x * 10}px, -${y * 10}px)`;
                document.querySelector('.video-background').style.transform = `scale(1.05) translate(${x * 5}px, ${y * 5}px)`;
            });
            
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                document.querySelector('.container').style.transform = `translateY(${scrollY * 0.2}px)`;
                document.querySelector('.video-background').style.filter = `brightness(${1.2 - scrollY * 0.001})`;
            });
        }
        
        // Custom cat paw cursor
        function setupCatCursor() {
            const catPaw = document.getElementById('catPaw');
            
            document.addEventListener('mousemove', (e) => {
                catPaw.style.left = e.clientX + 'px';
                catPaw.style.top = e.clientY + 'px';
                catPaw.style.opacity = '1';
            });
            
            document.addEventListener('mouseleave', () => {
                catPaw.style.opacity = '0';
            });
            
            // Hi·ªáu ·ª©ng nh·∫•p chu·ªôt
            document.addEventListener('click', () => {
                catPaw.style.transform = 'translate(-50%, -50%) scale(0.8)';
                setTimeout(() => {
                    catPaw.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 100);
            });
        }
        
        // Kh·ªüi t·∫°o
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            autoPlayPlaylist2();
            setupParallax();
            setupCatCursor();
            
            // C·∫≠p nh·∫≠t l∆∞·ª£t xem
            let viewCount = localStorage.getItem('viewCount') || 128;
            viewCount++;
            localStorage.setItem('viewCount', viewCount);
            document.querySelector('.view-count').textContent = viewCount;
            document.getElementById('globalViewCounter').innerHTML = `<i class="fas fa-eye"></i> Views: <span class="view-count">${viewCount}</span>`;
            
            // T·ª± ƒë·ªông t·∫Øt nh·∫°c n·ªÅn khi b·∫≠t Spotify
            document.querySelectorAll('.spotify-player').forEach(player => {
                player.addEventListener('click', function() {
                    const bgVideo = document.getElementById('bgVideo');
                    if (bgVideo) {
                        bgVideo.muted = true;
                    }
                });
            });

            // Hi·ªáu ·ª©ng khi hover v√†o view counter
            const viewCounter = document.getElementById('globalViewCounter');
            viewCounter.addEventListener('mouseover', function() {
                this.style.background = 'rgba(138, 92, 246, 0.5)';
            });
            viewCounter.addEventListener('mouseout', function() {
                this.style.background = 'rgba(30, 30, 46, 0.7)';
            });
            
            // Hi·ªáu ·ª©ng khi click v√†o avatar
            const profilePic = document.getElementById('profilePic');
            profilePic.addEventListener('click', function() {
                this.style.animation = 'pulse 0.5s ease-out';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            });
        });
    </script>

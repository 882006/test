    <script>
    const title = "Nemüéµ‚≠ê"; // N·ªôi dung ti√™u ƒë·ªÅ
    const intervalTime = 1500; // Th·ªùi gian l·∫∑p (1.5 gi√¢y)
    let currentIndex = 0; // V·ªã tr√≠ hi·ªán t·∫°i trong chu·ªói
    let isRemoving = false; // Tr·∫°ng th√°i x√≥a ch·ªØ

    function animateTitle() {
        let displayText = title.substring(0, currentIndex);

        if (!isRemoving) {
            currentIndex++; // Th√™m k√Ω t·ª±
            if (currentIndex > title.length) isRemoving = true; // Khi ho√†n t·∫•t, b·∫Øt ƒë·∫ßu x√≥a
        } else {
            currentIndex--; // X√≥a k√Ω t·ª±
            if (currentIndex < 0) isRemoving = false; // Khi x√≥a h·∫øt, b·∫Øt ƒë·∫ßu th√™m
        }

        document.title = displayText; // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ
    }

    setInterval(animateTitle, intervalTime / (title.length * 2)); // Ch·∫°y hi·ªáu ·ª©ng
</script>
